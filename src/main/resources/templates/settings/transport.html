<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			Use this page to manage transport type.
			Click Load Transport List first.
		</p>		
	</div>
	<div>
		<input type="button" value="Load Transport List" id="buttonLoadTransport" class="btn btn-primary m-2" />
	</div>
	<div>
		<select class="form-control m-2" style="height: 300px" size="3" id="dropDownTransport">				  						
		</select>
	</div>
	<div class="form-group row ml-2">
		<label class="col-form-label mt-2" id="labelTransportType">Transport Type:</label>
		<div class="col-md">
			<input type="text" class="form-control mt-2" id="fieldTransportType" />
		</div>
		
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddTransport" value="New" class="btn btn-secondary mr-2" />
			<input type="button" id="buttonUpdateTransport" value="Update" class="btn btn-secondary mr-2" disabled="disabled" />
			<input type="button" id="buttonDeleteTransport" value="Delete" class="btn btn-secondary" disabled="disabled" />
		</div>
	</div>
</div>
</body>
</html>
