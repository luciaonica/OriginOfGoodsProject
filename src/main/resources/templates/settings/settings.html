<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Settings - [[${SITE_NAME}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
<div th:replace="~{navigation :: menu}" ></div>
<body>
<div class="container-fluid">
	
	<div>
		<h2>Site Settings</h2>		
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>	
	
	<div>
		<ul class="nav nav-tabs" id="settingTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#countries" role="tab">Countries</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#transport" role="tab">Transport</a>
		  </li>		  
		</ul>			
			
		<div class="tab-content">
		  <div class="tab-pane active p-3" id="general" role="tabpanel">
		  	<div th:replace="~{settings/general :: content}"></div>
		  </div>
		  <div class="tab-pane p-3" id="countries" role="tabpanel">
		  	<div th:replace="~{settings/countries :: content}"></div>
		  </div>
		  
		  <div class="tab-pane p-3" id="transport" role="tabpanel">
		  	<div th:replace="~{settings/transport :: content}"></div>
		  </div>
		  
		</div>			
	</div>	
	
	<div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
	  <div role="alert" aria-live="assertive" aria-atomic="true">
	  	<div class="toast-body">
	  		<span id="toastMessage"></span>
	  	</div>
	  </div>
	</div>
			
</div>	
<script type="text/javascript">
	contextPath = "[[@{/}]]";
	MAX_FILE_SIZE = 102400;  //100KB
	
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/transport_setting.js}"></script>
</body>
</html>
