<div class="modal-header">
	<h4 class="modal-title">Good Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#goods" role="tab">Goods</a>
	  </li>			  
	</ul>	
	<div class="tab-content">
	  <div class="tab-pane active p-3" id="general" role="tabpanel">
	  		<div class="form-group row">
				<label class="col-form-label col-sm-3">Serial Number: </label>
				<div class="col-sm-9">
					<input type="text" th:value="${certificate.serialNumber}" class="form-control" readonly />
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-sm-3">Exporter: </label>
				<div class="col-sm-9">
					<input type="text" th:value="${certificate.exporter.name}" class="form-control" readonly />
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-sm-3">Consignee: </label>
				<div class="col-sm-9">
					<input type="text" th:value="${certificate.consignee.name}" class="form-control" readonly />
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-sm-3">Country: </label>
				<div class="col-sm-9">
					<input type="text" th:value="${certificate.exporter.country.name}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-3">Transport: </label>
				<div class="col-sm-9">
					<input type="text" th:value="${certificate.transport.type}" class="form-control" readonly />
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-sm-3">Remarks: </label>
				<div class="col-sm-9">
					<input type="text" th:value="${certificate.remarks}" class="form-control" readonly />
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-sm-3">Invoice: </label>
				<div class="col-sm-9">
					<input type="text" th:value="${certificate.invoiceData}" class="form-control" readonly />
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-sm-3">Certificate Date: </label>
				<div class="col-sm-9 text-left">
					<span th:text="${#dates.format(certificate.certificateDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>	
	  </div>
	  <div class="tab-pane p-3" id="goods" role="tabpanel">
	  		<div>
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Packing  And Marking</th>
							<th>Goods Description</th>
							<th>Origin <br> Criteria</th>
							<th>Gross Weight <br> Or Other Units</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detail, status : ${certificate.details}">
							<td>[[${detail.packingAndMarking}]]</td>
							<td>[[${detail.goodsDescription}]]</td>
							<td>[[${detail.originCriteria}]]</td>
							<td>[[${detail.grossWeightOrOtherUnits}]]</td>
						</tr>
					</tbody>
				</table>
			</div>	
	  </div>		  
	</div>	
</div>

<div class="modal-footer">	
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
