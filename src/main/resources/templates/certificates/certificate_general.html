<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-form-label col-sm-2">Serial Number: </label>
		<div class="col-sm-10">
			<input type="text" th:field="*{serialNumber}" class="form-control" required maxlength="16"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-form-label col-sm-2">Export Country: </label>
		<div class="col-sm-10">
			<select class="form-control" id="country" required>
				<option value="none" selected disabled hidden>Select a Country</option>
				<th:block th:each="country : ${listCountries}">
					<option th:value="${country.id}">[[${country.name}]]</option>
				</th:block> 			
			</select>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-form-label col-sm-2">Exporter: </label>
		<div class="col-sm-10">
			<select th:field="*{exporter}" class="form-control" required>
				<th:block th:each="exporter : ${listExporters}">
					<option th:value="${exporter.id}">[[${exporter.name}]]</option>
				</th:block> 			
			</select>
		</div>
	</div>	
	<div class="form-group row">
		<label class="col-form-label col-sm-2">Consignee: </label>
		<div class="col-sm-10">
			<select th:field="*{consignee}" class="form-control" required>
				<th:block th:each="consignee : ${listConsignees}">
					<option th:value="${consignee.id}">[[${consignee.name}]]</option>
				</th:block> 			
			</select>
		</div>
	</div>	

	<div class="form-group row">
		<label class="col-form-label col-sm-2">Transport: </label>
		<div class="col-sm-10">
			<select th:field="*{transport}" class="form-control" required>
				<th:block th:each="transport : ${listTransports}">
					<option th:value="${transport.id}">[[${transport.type}]]</option>
				</th:block> 			
			</select>
		</div>
	</div>	
	<div class="form-group row">
		<label class="col-form-label col-sm-2">Remarks: </label>
		<div class="col-sm-10">
			<input type="text" th:field="*{remarks}" class="form-control" maxlength="256"/>
		</div>
	</div>	
	<div class="form-group row">
		<label class="col-form-label col-sm-2">Invoice: </label>
		<div class="col-sm-10">
			<input type="text" th:field="*{invoiceData}" class="form-control" maxlength="256"/>
		</div>
	</div>		
</div>
	
		
</body>
</html>
